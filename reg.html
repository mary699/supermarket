<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="reg.css">
</head>

<body>
    <div class="container">

        <div class="container-text">
            <h1>Registration Form</h1>
        </div>

        <div class="container-form">

            <form action="reg.php" method="post">


                <label for="title">Title</label>
                <select name="title" id="title">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>

                </select>

                <label for="firstname">First Name*</label>
                <input type="text" name="firstname" id="firstname" placeholder="First Name" required>

                <label for="lastname">Last Name*</label>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>

                <label for="dateofbirth">Date of Birth*</label>
                <input type="text" name="dateofbirth" id="dob" placeholder="mm/dd/yyyy" required>

                <label for="gender">Gender*</label>
                <select name="gender" id="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>

                </select>
                <br>

                <label for="address">Address*</label>
                <input type="text" name="address" id="address" placeholder="Address" required>


                <label for="bvn">BVN*</label>
                <input type="text" name="bvn" id="bvn">

                <label for="telephone">Mobile Number*</label>
                <input type="number" name="telephone" id="telephone">


                <label for="state">State*</label>
                <select name="state" id="state">
                    <option value="Nigerian">Nigeria</option>
                    <option value="Ghana">Ghanian</option>

                </select>
            </form>
            <div class="buttons">
                <a href="#"><button class="btn-one" type="submit">Cancel</button></a>
                <a href="#"><button class="btn-two" type="submit">Submit</button></a>
            </div>
        </div>

    </div>
    
</body>

</html>
